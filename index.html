<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
  <body>
    <header>
        <nav class="navbar bg-light fixed-top">
            <div class="container-fluid">
              <a class="navbar-brand" href="./index.html">
                <img src="./imagenes/favicon_io/favicon-32x32.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Burgería
              </a>
              <button id = "btnMostrarPedido"type="button" class="btn btn-primary btnNav" data-bs-toggle="modal" data-bs-target="#mostrarPedido">Mi pedido</button>
            </div>
          </nav>
    </header>

    <div class="bienvenidos">
      <h1>Bienvenidos a Buegería.</h1>
    </div>
    <section class="content">
      <div class="container">
        <div class="row text-center baner_title">
            <h2>MENÚ</h2>
        </div>
      </div>

      <div id="platosDiv" class="row mt-5 menu"></div>

      <div class="modal fade" id="mostrarPedido" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title fs-5" id="exampleModalLabel">Total del pedido</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
              </div>
              <div class="totalModal">
                <h5>Total a Pagar: <span id="totalPedido"></span></h5>
              <div class="modal-footer">
                <button type="button" class="btn btnVaciar">Vaciar</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Salir</button>
                <button id="btnPagar" type="button" class="btn btn-primary">Pagar</button>
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </section>
    

    <footer id="pie">
      <div class="logos_footer">
          <a href="./index.html"><img src="" alt=""></a>
      </div>
      <div class="redes">
          <a href="https://www.instagram.com/" target="_blank"><img src="./imagenes/logo_instagram.png" alt="logo instagram"></a>
          <a href="https://twitter.com/" target="_blank"><img src="./imagenes/logo_twitter.png" alt="logo twitter"></a>
          <a href="https://es-la.facebook.com/" target="_blank"><img src="./imagenes/logo_facebook.png" alt="logo facebook"></a>
      </div>
      <div class="legal">
          <p>© Copyright 2022 - <span>Burgeria</span> | Todos los derechos reservados | 721 Adams Ave, Pensilvania, EE.UU.</p>
      </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="/index.js"></script>
  </body>
</html>
